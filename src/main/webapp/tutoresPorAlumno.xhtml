<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    	<title>Tutores</title>
    </h:head>
 
    <h:body>
    	<h1>Tutores para el alumno</h1>
	<h:panelGrid columns="1" cellspacing="10">
	<p>Nombre  Primer apellido  Segundo apellido DNI Fecha de nacimiento Parentesco Tel√©fono E-mail </p>
	<br></br>
			<h:outputText value="#{tutorForm.tutorVO.nombre}"
						  value="#{tutorForm.tutorVO.apellido1}"
						  value="#{tutorForm.tutorVO.apellido2}"
						  value="#{tutorForm.tutorVO.dni}"
						  value="#{tutorForm.tutorVO.fechaNac}"
						  value="#{tutorForm.tutorVO.parentesco}"
						  value="#{tutorForm.tutorVO.tlf}"
						  value="#{tutorForm.tutorVO.email}">
		    </h:outputText>
	</h:panelGrid>
    	    <h:commandButton value="Registrar" action="#{formTutor.insertarTutor}"></h:commandButton>
    	    <h:commandButton value="Modificar" action="#{formTutor.updateTutor}"></h:commandButton>
    	    <h:commandButton value="Borrar" action="#{form.Tutor.deleteTutor}"></h:commandButton>
    	</h:form>
    </h:body>
 </html>
